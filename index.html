<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5f812df695.js" crossorigin="anonymous"></script>

    <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" 
    integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA==" 
    crossorigin="anonymous">
    </script>
    <!--FileSaver-->
    <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js" 
    integrity="sha512-Qlv6VSKh1gDKGoJbnyA5RMXYcvnpIqhO++MhIM2fStMcGT9i2T//tSwYFlcyoRRDcDZ+TYHpH8azBBCyhpSeqw==" 
    crossorigin="anonymous">
    </script>
    
    <title> ðŸ“¸Editor de Memes</title>

</head>

<!-- el body tiene definida una clase para hacer cambio a claro y oscuro-->
<body class="modoClaro">
  
    <!-- HEADER-->

    <header class="modoClaro panelInicio" >
        
            <h1 class="tituloApp ">Generador de Memes</h1>
            <div class="headerButtonContainer">
                <button class="buttonHeader" id="buttonImage">
                    <i class="fas fa-image"></i>
                    Imagen
                </button>
                <button class="buttonHeader" id="buttonText">
                    <i class="fas fa-font"></i>
                    Texto
                </button>
                <button class="buttonClaroOscuro buttonHeader" id="buttonClaroOscuro">
                    <i class="fas fa-lightbulb"></i>
                    <span id="textoButton">Modo Oscuro</span>
                </button>
            </div>
        
    </header>

    <!-- EDITOR CONTAINER-->    
        <div class="divMeme ">

            <main class="memeContainer">
                <div class="recuadroMeme">
                    <p class="textMeme" id="textoUsuarioTop">TOP TEXT</p>
                    <div class="imgMeme" id="colorFondoImg"></div>
                    <p class="textMeme" id="textoUsuarioBottom">BOTTOM TEXT</p>
                </div>

                <button class="downloadMeme">
                    <i class="fas fa-download"></i>
                    Descargar meme
                </button>

            </main>

            <!--ASIDE PANEL OCULTO-->
            <aside class="panelControl modoClaro ocultar" id="panelAside">
                <button class="cerrar button" id="buttonClose"><i class="fas fa-window-close"></i></button>

                <!-- SECTION PANEL IMAGEN-->
                <section class="panelImagen">
                    <h2 class="tituloSection">IMAGEN</h2>
                    <div>
                        <h3 class="tituloPropiedades">URL</h3>
                        <input type="text" name="" id="" class="colorInputYButton urlImgMeme">
                    </div>

                    <div>
                        <h3 class="tituloPropiedades ">CARGAR IMAGEN</h3>
                        <input type="file" name="inpFile" id="inpFile"  class="colorInputYButton">
                    </div>
                    

                    <!-- FONDO-->
                    
                        <h3 class="tituloPropiedades">FONDO</h3>
                        <div class="panelFondoImg">
                            
                            <div class="color colorInputYButton colorFondoImg">
                                <input type="color" name="" id="colorFondoDiv">
                                <span id="nombreColorFondoDiv">#FFFFF</span>
                            </div>
                           
                            <div class="luminFondo">
                                <select name="" id="blendMode" class="colorInputYButton">
                                    <option value="unset">Ninguno</option>
                                    <option value="lighten">Aclarar</option>
                                    <option value="darken">Oscurecer</option>
                                    <option value="difference">Diferencia</option>
                                    <option value="luminosity">Luminosidad</option>
                                    <option value="multiply">Multipicar</option>
                                </select>
                            </div>
                        </div>
                    

                    <!-- FILTROS-->

                    <div>
                        <h3 class="tituloPropiedades">FILTROS</h3>
                        <div >
                            <label for="brillo">Brillo</label>
                            <input type="range" name="" id="brightness-slider" min="0" max="1" value="1" step="0.1" class="puntoBarra">
                        </div>

                        <div >
                            <label for="opacidad">Opacidad</label>
                            <input type="range" name="" id="opacity-slider" min="0" max="1" value="1" step="0.1" class="puntoBarra">
                        </div>

                        <div >
                            <label for="contraste">Contraste</label>
                            <input type="range" name="" id="contrast-slider" min="100" max="1000" value="100" class="puntoBarra">
                        </div>

                        <div >
                            <label for="desenfoque">Desenfoque</label>
                            <input type="range" name="" id="blur-slider" min="0" max="10" value="0" step="0.1" class="puntoBarra">
                        </div>

                        <div>
                            <label for="escala">Escala de Grises</label>
                            <input type="range" name="" id="grayscale-slider" min="0" max="100" value="0" class="puntoBarra">
                        </div>

                        <div >
                            <label for="sepia">Sepia</label>
                            <input type="range" name="" id="sepia-slider" min="0" max="100" value="0"  class="puntoBarra">
                        </div>

                        <div>
                            <label for="hue">Hue</label>
                            <input type="range" name="" id="hue-slider" min="0" max="360" value="0" class="puntoBarra">
                        </div>

                        <div >
                            <label for="saturado">Saturado</label>
                            <input type="range" name="" id="saturate-slider" min="100" max="1000" value="100" step="10"class="puntoBarra">
                        </div>

                        <div>
                            <label for="negativo">Negativo</label>
                            <input type="range" name="" id="invert-slider" min="0" max="1" value="0" step="0.1" class="puntoBarra">
                        </div>
                        
                    </div>

                    <button class="colorInputYButton reestablecer" id= "resetFiltros">Restablecer Filtros</button>

                </section>

                 <!-- ASIDE PANEL TEXTO-->
                <section class="panelTexto ocultar">
                    <h2 class="tituloSection">TEXTO</h2>

                    <!-- Texto-->
                    <div>
                        <h3 class="tituloPropiedades">SUPERIOR</h3>
                            
                            <textarea  name="" id="topText" minlength="1" maxlength="50" class="colorInputYButton inputTextMeme">Top Text</textarea>

                        <div class="check">
                            <input type="checkbox" name="" id="checkTopTex" >
                            <label for="topText">Sin texto superior</label>
                        </div>
                    </div>

                    <div>
                        <h3 class="tituloPropiedades">INFERIOR</h3>
                        <textarea name="" id="bottomText" minlength="1" maxlength="50" class="colorInputYButton inputTextMeme">Bottom Text</textarea>
                        <div>
                            <input type="checkbox" name="" id="checkBottomTex">
                            <label for="bottomText">Sin texto inferior</label>
                        </div>
                    </div>

                    <!-- Fuente-->
                    <div >
                        <h3 class="tituloPropiedades">FUENTE</h3>
                        <!-- Tipo Fuente-->
                        
                        <select name="" id="selectTipodrafias" class="familiaFuente colorInputYButton">
                            <option value="Impact">Impact</option>
                            <option value="Arial">Arial</option>
                            <option value="'Trebuchet MS'">Trebuchet</option>
                            <option value="fantasy">Fantasy</option>
                            <option value="'Lucida Sans'">Lucida Sans</option>
                            <option value="'Courier New'">Courier New</option>
                            <option value="Helvetica">Helvetica</option>
                            <option value="Verdana">Verdana</option>
                            <option value="'Times New Roman'">Times New Roman</option>
                        </select>
                        
                        <div class="tamanioAlineacion">
                        <!-- TamaÃ±io Fuente-->
                            
                                <input type="number" name="" id="tamanioFuente" class="colorInputYButton " min="10" max="40" value="20">
                            
                        <!-- Alineacion Fuente-->
                            <div class="buttonAlign">
                                <button class="alingLeft colorInputYButton buttonAncho">
                                    <i class="fas fa-align-left"></i>
                                </button>
                                <button class="alingCenter colorInputYButton buttonAncho">
                                    <i class="fas fa-align-center"></i>
                                </button>
                                <button class="alingRight colorInputYButton buttonAncho">
                                    <i class="fas fa-align-right"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Color  Texto y Fondo-->
                        
                    <div class="colorTextoYFondo">
                        <!-- Color de Texto-->
                        <div class="inputColorYFondo">
                            <h3 class="tituloPropiedades">COLOR</h3>
                            <div class="colorInputYButton">
                                <input type="color" name="colorDeTexto" id="colorDeTexto"  value="#000000">
                                <span id="refSpanTexto">#000000</span>
                            </div>
                        </div>

                        <!-- Color de Fondo-->
                         <div class="inputColorYFondo">
                            <h3 class="tituloPropiedades">FONDO</h3>
                            <div class="colorInputYButton">
                                <input type="color" name="colorDeFondo" id="colorDeFondo" value="#FFFFFF">
                                <span id="refSpanFondo">#FFFFFF</span>
                            </div>
                        </div>
                    </div>

                        <!-- Check fondo transparente-->
                        <div class="check" id="backgroundTransparent">
                            <input type="checkbox" name="" id="fondoTransparente">
                            <label for="fondoTransparente">Fondo Transparente</label>
                        </div>
                    

                    <!-- Contorno-->
                    <div class="contorno">
                        <h3 class="tituloPropiedades">CONTORNO</h3>
                        <div class="buttonContorno">
                            <button class="ninguno colorInputYButton">Ninguno</button>
                            <button class="claro colorInputYButton">Claro</button>
                            <button class="oscuro colorInputYButton">Oscuro</button>
                        </div>
                    </div>
                    
                    <!-- Espaciado-->

                    <div class="espaciado">
                        <h3 class="tituloPropiedades">ESPACIADO</h3>
                        <input type="number" name="" id="espaciado" max="20" min="10" value="10" class="colorInputYButton anchoEspaciadoInterlineado">
                    </div>

                    <!-- Interlineado-->

                    <div class="interlineado">
                        <h3 class="tituloPropiedades">INTERLINEADO</h3>
                        <select name="" id="interlineado" class="colorInputYButton anchoEspaciadoInterlineado">
                            <option value="0.8">0.8</option>
                            <option value="1">1</option>
                            <option value="1.2">1.2</option>
                            <option value="1.5">1.5</option>
                            <option value="2">2</option>
                            <option value="2.5">2.5</option>
                        </select>
                    </div>

                </div>

                </section>

            </aside>
        </div>

    <!-- Lbrerias para descargar imagen-->
    <!-- Dom-to-image-->
  
    <!-- link a JS-->
    <script src="./app.js"></script>
</body>
</html>
